<!DOCTYPE html>
<html lang="ja">
<head>
    <title>table</title>
</head>
<style>
    table{border-collapse: collapse;}
    th{background-color: red;}
    th,td{ border: 1px solid black; }
</style>
<body>
    <table>
        <tbody>
        <tr><th>番号</th><th>名前</th></tr>
        <tr><td>1</td><td>たなか</td></tr>
        <tr><td>2</td><td>きむら</td></tr>
        </tbody>
    </table>
</body>
</html>
